<h1 class="text-center">Settings</h1>
<hr>
<br /><br />
<progress max="100" [value]="firestorage.uploadProgress | async"></progress>

<br /><br />

<div class="result" *ngIf="firestorage.downloadURL$ | async; let url">
  <img [src]="url" width="200" />
</div>

<br /><br />
<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile02"
    >Subir imagen usuario</label
  >
  <input
    class="form-control"
    id="inputGroupFile02"
    type="file"
    (change)="firestorage.uploadFile($event)"
    accept=".png,.jpg"
    autocomplete="on"
  />
</div>
<button class="btn btn-secondary" (click)="goHome()">Volver</button>
