<div  class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <form method="post" [formGroup]="registerForm">
      <div class="modal-header">
        <h1 class="header modal-title">Register</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input
            type="email"
            #registerEmail
            id="register-email"
            formControlName="email"
            placeholder="Introduce tu email"
            aria-describedby="emailHelp"
            class="form-control"
          />
          <small id="emailHelp" class="form-text text-warning"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            class="form-control"
            placeholder="Introduce tu contraseÃ±a"
            formControlName="password"
          />

        </div>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          (click)="tryRegister(registerForm.value)"
          class="btn btn-primary"
           data-bs-dismiss="modal"

        >
          Register
        </button>
        <p style="text-align: center">
          Already have an account?
          <a class="link-warning fw-bold" data-bs-toggle="modal"
          data-bs-target="#loginModal" data-bs-dismiss="modal" role="button">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
