<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>


<df-messenger
  intent="WELCOME"
  chat-title="CentroDeportivo"
  agent-id="582bf435-c75e-4e77-a971-5beaf057531f"
  language-code="es"
></df-messenger>

<div class="container">

  <div class="msg-header">
    <div class="msg-header-img">
      <img src="../../assets/imagenes/bot.jpg" alt="imagen de un robot" />
    </div>
    <div class="active">
      <h4>Jarvis</h4>
      <h6>Conversation with a bot...</h6>
    </div>
  </div>
  <div class="chat-page" >
    <div class="msg-inbox" id="msg-inbox">
      <div class="chats" >
        <div class="msg-page" >
          <!-- ---------------------------------- -->
          <div *ngFor="let msg of messages"
          type="text"
          [message]="msg.text"
          [reply]="msg.reply"
          [sender]="msg.sender"
          [date]="msg.date"
          [avatar]="msg.avatar">
          <div class="received-chats"  >
            <div class="received-chats-img" >
              <img src={{avatar}} />
            </div>
            <div class="received-msg">
              <div class="received-msg-inbox">
                <p>{{message}}</p>
                <span class="time">{{date}}</span>
              </div>
            </div>
          </div>

          <div class="outgoing-chats">
            <div class="outgoing-chats-msg">
                <p>{{reply}}</p>
                <span class="time">{{date}}</span>
            </div>
            <div class="outgoing-chats-img" *ngIf="imageURL">
              <img [src]="imageURL" />
            </div>
          </div>

        </div>
<!-- --------------------------------------------- -->
        </div>
      </div>
    </div>

    <div class="msg-bottom">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="escribe un mensaje..">
        <button type="submit" class="btn btn-success" (click)="handleUserMessage($event)" ><i class="far fa-paper-plane"></i></button>
    </div>

  </div>
</div>
