<div class="container">

  <div class="msg-header">
    <div class="msg-header-img">
      <img src="../../assets/imagenes/bot.jpg" alt="imagen de un robot" />
    </div>
    <div class="active">
      <h4>Herbies</h4>
      <h6>Conversation with a bot...</h6>
    </div>
  </div>
  <div class="chat-page" >
    <div class="msg-inbox" id="msg-inbox">
      <div class="chats" >
        <div class="msg-page" >


          <nb-chat title="Conversation with a Bot">
            <nb-chat-message *ngFor="let msg of messages"
                             type="text"
                             [message]="msg.text"
                             [reply]="msg.reply"
                             [sender]="msg.sender"
                             [date]="msg.date"
                             [avatar]="msg.avatar">
          </nb-chat-message>


          <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info"
            type="text"
            avatar="../../assets/imagenes/bot.jpg"
            message="...">

          </nb-chat-message>



          </nb-chat>
