<div class="container">
  <div class="msg-header">
    <div class="msg-header-img">
      <img src="../../assets/imagenes/bot.jpg" alt="imagen de un robot" />
    </div>
    <div class="active">
      <h4>Jarvis</h4>
      <h6>3 hors ago...</h6>
    </div>
  </div>
  <div class="chat-page" >
    <div class="msg-inbox" id="msg-inbox">
      <div class="chats" >
        <div class="msg-page">
          <!-- ---------------------------------- -->
          <div class="received-chats">
            <div class="received-chats-img" >
              <img src="../../assets/imagenes/bot.jpg" />
            </div>
            <div class="received-msg">
              <div class="received-msg-inbox">
                <p>Hi! This is message from Jarvis</p>
                <span class="time">11:01 PM | October 11</span>
              </div>
            </div>
          </div>

          <div class="outgoing-chats">
            <div class="outgoing-chats-msg">
                <p>Hi! This is message from me</p>
                <span class="time">11:01 PM | October 11</span>
            </div>
            <div class="outgoing-chats-img" *ngIf="imageURL">
              <img [src]="imageURL" />
            </div>
          </div>
<!-- --------------------------------------------- -->
        </div>
      </div>
    </div>

    <div class="msg-bottom">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="escribe un mensaje..">
        <button type="submit" class="btn btn-success"><i class="far fa-paper-plane"></i></button>
    </div>

  </div>
</div>
