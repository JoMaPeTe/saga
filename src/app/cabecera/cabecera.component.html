<nav
  id="cabecera"
  class="navbar navbar-expand-lg navbar-light bg-gradient-transparent h5"
>
  <div class="flex flex-row">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
      <img
        alt="SAGA Logo"
        src="./assets/imagenes/pelota.png"
        style="width: 10rem"
        class="rounded-circle logo"
     />
    </a>

    <form  [formGroup]="darkForm">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheck" formControlName="switch" checked>
        <label class="form-check-label" for="flexSwitchCheck"> Dark/light</label>
      </div>
    </form>
  </div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" aria-current="page">
        <a class="nav-link" routerLink="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="tienda">Tienda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="eventos">Eventos</a>
      </li>
    </ul>
  </div>

  <div *ngIf="auth.user | async as user; else login">
    <div *ngIf="user.emailVerified; else revise">
      <div class="userDiv">
        {{ user.email }}
        <button class="btn btn-dark position-relative" (click)="auth.logout()">
          Logout
        </button>
        <div class="result" *ngIf="firestorage.downloadURL | async; let url">
          <img [src]="url" width="200" />
        </div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="settings">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="users">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="chatbot">Chatbot</a>
          </li>
        </ul>
      </div>
    </div>
    <ng-template #revise>
      <div>
        <h5>Revise su correo {{ user.email }}</h5>
        <h5>y pulse el link de verificacion</h5>
        <button
          class="btn btn-primary position-relative"
          (click)="auth.logout()"
        >
          OK
        </button>
        <button
          class="btn btn-secondary position-relative btn-sm"
          (click)="auth.resendVerification()"
        >
          Reenviar Link
        </button>
      </div>
    </ng-template>
  </div>

  <ng-template #login>
    <div
      class=" d-md-flex flex-column justify-content-center align-items-center"
    ><div class="text-center">
      <i class="far fa-user-circle fa-5x"></i>
    </div>
      <div >
        <button
          type="button"
          class="btn btn-secondary position-relative "
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
        >
          <span>Registrarse</span>
        </button>

        <button
          type="button"
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          <span>Login</span>
        </button>
      </div>
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      #loginModal
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <app-login></app-login>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      #registerModal
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <app-register></app-register>
    </div>

    <!-- Register Verification Modal -->
    <!-- <div
class="modal fade"
id="registerVerificationModal"
#registerVerificationModal
tabindex="-1"
aria-labelledby="registerVerificationModalLabel"
aria-hidden="true"
>
<app-register-verification></app-register-verification>
</div> -->
  </ng-template>


</nav>
