<div class="sectionDiv">
  <h4>Planificadas</h4>
  <table
    class="table table-success table-striped table-hover align-middle text-center caption-top"
  >
    <caption class="text-dark">
      Actividades Planificadas
    </caption>
    <thead class="thead-success">
      <tr>
        <th scope="col">Tipo Actividad</th>
        <th scope="col">Día</th>
        <th scope="col">Hora</th>
        <th scope="col">Valor</th>
        <th scope="col" colspan="2">Acción</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let activity of activities">
        <td>
          {{ activity.type }}
        </td>
        <td>
          {{ activity.day }}
        </td>
        <td>
          {{ activity.hour }}
        </td>
        <td>
          {{ activity.value }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="removeActivity(activity)">
            BORRAR
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="updateActivity(activity)">
            LIBERAR
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
